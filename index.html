<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 Advanced Level Exam Countdown</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


</head>
<body>

  <div class="title">
    <h1>2024 Advanced Level</h1>
    <h3>Exam Countdown</h3>
  </div>

  <div class="start-date">

    <div>
      <p id="months">
        00
      </p>
      <span>months</span>
    </div>

    <div>
      <p id="weeks">
        00
      </p>
      <span>weeks</span>
    </div>

  </div>

  <div class="start-date">

    <div>
      <p id="days">
        00
      </p>
      <span>days</span>
    </div>

    <div>
      <p id="hours">
        00
      </p>
      <span>hours</span>
    </div>

    <div>
      <p id="minutes">
        00
      </p>
      <span>minutes</span>
    </div>

    <div>
      <p id="seconds">
        00
      </p>
      <span>seconds</span>
    </div>

  </div>

  <div class="start-date">

    <div>
      <p id="total-hours">
        00
      </p>
      <span>total hours</span>
    </div>

  </div>

  <div class="tg">

    <a id="info" href="https://t.me/ALcountdownLK"><i class="fa-solid fa-circle-info"></i></a>

    <!--  Telegram channel : https://t.me/ALcountdownLK , @ALcountdownLK  -->
  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
